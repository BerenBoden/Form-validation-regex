<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Form Validator</title>
</head>
<body>
    <div class="container">
        <form id="form" class="form">
            <h2>Register With Us</h2>
            <div class="form-control">
                <label for="username">Username</label>
                <input id="username" type="text" placeholder="Enter username...">
                <small>Please type a username</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input id="email" type="text" placeholder="Enter email...">
                <small>Please type an email</small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input id="password" type="password" placeholder="Enter password...">
                <small>Please type a password</small>
            </div>
            <div class="form-control">
                <label for="confirm-password">Confirm password</label>
                <input id="confirm-password" type="password" placeholder="Confirm password...">
                <small>Passwords do not match</small>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
